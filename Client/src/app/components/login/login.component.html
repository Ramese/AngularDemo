<div class="container text-center">
    <form class="form-login" (ngSubmit)="login()">
		<img src="assets/logo.png" class="mb-3" alt="Mercedes Benz" height="72" />

        <div class="form-group text-left">
          <label>Login</label>
          <input type="text" class="form-control" [(ngModel)]="user.UserName" name="userName" />
        </div>
        <div class="form-group text-left">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="user.Password" name="password" />
        </div>
        <button type="submit" class="btn btn-secondary btn-lg btn-block">Login</button>
      </form>
</div>
